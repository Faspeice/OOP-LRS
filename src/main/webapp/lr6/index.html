<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Фильтр точек</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Фильтр точек на плоскости</h1>

    <form id="filterForm" class="mb-4">
        <div class="row">
            <div class="col">
                <label for="A" class="form-label">A</label>
                <input type="number" class="form-control" id="A" required>
            </div>
            <div class="col">
                <label for="B" class="form-label">B</label>
                <input type="number" class="form-control" id="B" required>
            </div>
            <div class="col">
                <label for="C" class="form-label">C</label>
                <input type="number" class="form-control" id="C" required>
            </div>
            <div class="col">
                <label for="maxDist" class="form-label">Макс. расстояние</label>
                <input type="number" class="form-control" id="maxDist" step="0.1" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Найти точки</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>X</th>
            <th>Y</th>
        </tr>
        </thead>
        <tbody id="pointsTable"></tbody>
    </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
